<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-palace.png"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>

    <header id="plantpalace"></header>

    <!------------ End Header ------------>

    <!------------ Start Contact Section ------------>
    <section>
      <div class="contactSection">
        <span class="big-circle"></span>
        <img src="img/icons/shape.png" class="square" alt="" />
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">
              Have questions or need support? Reach out and letâ€™s discuss how we
              can assist with your plant care needs!
            </p>

            <div class="info">
              <div class="information">
                <i class="fa-2x fa-solid fa-map-location pe-3 icon"></i>
                <p>Aptech Metro Star Gate</p>
              </div>
              <div class="information">
                <i class="fa-2x fa-regular fa-envelope pe-3 icon"></i>
                <p>info@plantpalace.com</p>
              </div>
              <div class="information">
                <i class="fa-2x fa-solid fa-phone-volume pe-3 icon"></i>
                <p>+92-309-366-999-6</p>
              </div>
            </div>

            <div class="social-media">
              <p>Connect with us :</p>
              <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form onsubmit="formsubmition()" id="contactForm">
              <h3 class="title">Contact us</h3>
              <div class="input-container">
                <input
                  type="text"
                  name="name"
                  id="formName"
                  class="contact_form_input input"
                  pattern="[A-Za-z]{3,}"
                  required
                />
                <label for="">Name</label>
                <span>Name</span>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="formEmail"
                  class="contact_form_input input"
                  required
                />
                <label for="">Email</label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input
                  type="tel"
                  name="phone"
                  id="formPhone"
                  class="contact_form_input input"
                  pattern="(?!(1234|0000|9876))\d{4,}"
                />
                <label for="">Phone</label>
                <span>Phone</span>
              </div>
              <div class="input-container textarea">
                <textarea
                  name="message"
                  class="contact_form_input input"
                  id="formMessage"
                ></textarea>
                <label for="">Message</label>
                <span>Message</span>
              </div>
              <button
                type="submit"
                class="plantpalace-btn mt-auto cta-one__btn rounded-5 border-0 mt-0 py-2 px-4 justify-content-center"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!------------ End Contact Section ------------>

    <!------------ Start Footer  ------------>
    <footer id="footerplantpalace"></footer>
    <!------------ End Footer  ------------>
  </body>
  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/Wishlist.js"></script>
</html>

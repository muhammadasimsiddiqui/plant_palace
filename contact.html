<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-palace.png"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>

    <header id="plantpalace"></header>

    <!------------ End Header ------------>

    <!------------ Start Banner Section ------------>
    <section
      class="container-fluid d-flex align-items-center banner"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
          url(img/backgrounds/about-bg.jpg);
        padding-top: 250px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        z-index: 99 !important;
      "
    >
      <div class="container text-center">
        <div class="banner-content">
          <h2 class="text-white">Contact Us</h2>
        </div>
      </div>
    </section>
    <!------------ End Banner Section ------------>
    
    <!------------ Start Contact Section ------------>
    <section id="contactSection"></section>
    <!------------ End Contact Section ------------>

    <!------------ Start Footer  ------------>
    <footer id="footerplantpalace"></footer>
    <!------------ End Footer  ------------>
  </body>
  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/Wishlist.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Palace</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-Palace.png"
      type="image/x-icon"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- SwiperJS CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Light Box CSS ----->
    <link rel="stylesheet" href="src/css/lightbox.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <!------------ Start Header ------------>
    <header id="plantpalace"></header>
    <!------------ End Header ------------>

    <div class="container-fluid" style="margin-top: 120px;">
      <div class="row px-5">
        <div class="col-md-12 py-4" style="background-color: #f1f2f2">
          <h2 class="text-uppercase">Cart</h2>
        </div>
      </div>
      <div class="row mx-4 pt-5">
        <div class="col-lg-8 table-responsive mb-5">
          <table
            class="table bg-light table-bordered text-center mb-0 Main-cart"
          >
            <thead class="text-dark">
              <tr>
                <th>S No</th>
                <th>Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody class="align-middle" id="prodTable"></tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <div class="card border-secondary mb-5">
            <div class="card-header border-0 summary-head">
              <h3 class="m-0 summary-head">Cart Summary</h3>
            </div>
            <div class="card-body">
              <div class="">
                <div class="d-flex justify-content-between pt-1">
                  <h6 class="font-p">
                    Subtotal <small id="itemsCount"></small>
                  </h6>
                  <h6 class="font-p">$ <span id="showTotal"></span></h6>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-p">Shipping</h6>
                <h6 class="font-p">Free</h6>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <div class="d-flex justify-content-between mt-2">
                <h4>Total</h4>
                <h4 class="" id="showTotal2"></h4>
              </div>
              <button
                id="checkout-button"
                class="btn btn-block btn-dark my-3 py-2 text-white btn-hover"
                style="font-size: 16px !important"
              >
                Proceed To Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------ Start Footer  ------------>
    <footer id="footerplantpalace"></footer>
    <!------------ End Footer  ------------>
  </body>

  <!-- Product Data JS -->
  <script src="src/js/Product.js"></script>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/wishlist.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      displayCart();
      totalAmout();
    });
  </script>
</html>

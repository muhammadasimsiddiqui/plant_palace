<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-palace.png"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Light Box CSS ----->
    <link rel="stylesheet" href="src/css/lightbox.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>
    <header id="plantpalace"></header>
    <!------------ End Header ------------>

    <!------------ Start Banner Section ------------>

    <section class="contact-banner category-pg-banner">
      <div class="container text-center">
        <h1 id="categorynameheading"></h1>
        <h4>
          Explore Our Categories: Find the Perfect Products for Your Needs
        </h4>
      </div>
    </section>

    <!------------ End Banner Section ------------>

    <!------------ Start Products ------------>

    <section class="container-fluid">
      <div class="container">
        <div class="row">
          <div
            class="justify-content-between product-list"
            id="product-Cat-card"
          ></div>
        </div>
      </div>
    </section>

    <!------------ End Products ------------>

    <!------------ Start Footer  ------------>
    <footer id="luxefooter"></footer>
    <!------------ End Footer  ------------>
  </body>

  <!-- LightBox JS -->
  <script src="src/js/lightbox-plus-jquery.min.js"></script>

  <!-- Product Data JS -->
  <script src="src/js/Product.js"></script>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/Category.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/Wishlist.js"></script>
</html>

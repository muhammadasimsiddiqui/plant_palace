<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-Palace.png"
      type="image/x-icon"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- SwiperJS CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- OwlCrousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Light Box CSS ----->
    <link rel="stylesheet" href="src/css/lightbox.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>
    <header id="plantpalace"></header>
    <!------------ End Header ------------>

    <!------------ Start Hero Section ------------>
    <section class="home-hero align-content-end">
      <div class="container">
        <div class="col-md-6">
          <h5 style="color: white">Hassle-Free garden transformation</h5>
          <h2 style="color: white">
            Make dream<br />
            gardening
          </h2>
          <button class="border-0 bg-transparent">
            <a href="shop.html" class="main-slider__btn plantpalace-btn"
              >Shop Now</a
            >
          </button>
        </div>
      </div>
    </section>
    <!------------ End Hero Section ------------>

    <!------------ Category wise products -->
    <section class="container">
      <div class="section-title m-0 p-0">
        <h2>Our Products</h2>
      </div>
      <div class="row">
        <div
          class="d-flex justify-content-md-end pt-3 justify-content-center scroll-container"
          style="overflow-x: scroll"
        >
          <div class="process-one__bottom-btn-box m-2">
            <a
              onclick="HomeProds('IndoorPlants')"
              class="plantpalace-btn process-one__bottom-btn"
              >IndoorPlants</a
            >
          </div>
          <div class="process-one__bottom-btn-box m-2">
            <a
              onclick="HomeProds('Herbs')"
              class="plantpalace-btn process-one__bottom-btn"
              >Herbs</a
            >
          </div>
          <div class="process-one__bottom-btn-box m-2">
            <a
              onclick="HomeProds('Soils')"
              class="plantpalace-btn process-one__bottom-btn"
              >Soils</a
            >
          </div>
        </div>

        <!------------ Start Products ------------>
        <div class="">
          <h3 id="categorynameheading" class="text-center"></h3>
          <div id="product-Cat-card" class="row"></div>
          <div class="text-center mt-5">
            <div class="about-one__btn-box">
              <a href="shop.html" class="plantpalace-btn"
                >View More <i class="fas fa-angle-down"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------ Category wise products -->

    <!------------ Banner Start ------------>
    <section class="banner container-fluid align-content-center">
      <div class="container text-center">
        <div class="banner-content text-white justify-content-center">
          <h3 class="text-white pb-3">Get Discount Up To 5%</h3>
          <h2 class="text-white pb-3">Best Deal For Weak</h2>
          <p class="text-white pb-4 fs-4">
            Get up to 5% off this week and get offer <br />Don't miss
          </p>
          <div class="d-flex justify-content-center">
            <!-- Added this div for centering -->
            <button
              class="cta-one__btn-box border-0 bg-transparent"
              onclick="shop()"
            >
              <a href="shop.html" class="plantpalace-btn cta-one__btn"
                >Shop Now</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
    <!------------ Banner End ------------>

    <!------------ Start Top Selling Products Section ------------>
    <section class="container">
      <div class="section-title">
        <h2>Top Selling Products</h2>
      </div>
      <div class="swiper six-product-container">
        <div class="swiper-wrapper" id="product-list-six"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!------------ End Top Selling Products Section ------------>

    <!-- Start Why Choose Us Section -->
    <section id="whyChooseus"></section>
    <!-- End Why Choose Us Section -->

    <!------------ Start Testinomials Section ------------>
    <div id="ourTestinomial"></div>
    <!------------ End Testinomials Section ------------>

    <!------------ Start Contact Section ------------>
    <section id="contactSection"></section>
    <!------------ End Contact Section ------------>

    <!------------ Start Footer  ------------>
    <footer id="footerplantpalace"></footer>
    <!------------ End Footer  ------------>
  </body>

  <!-- LightBox JS -->
  <script src="src/js/lightbox-plus-jquery.min.js"></script>

  <!-- Product Data JS -->
  <script src="src/js/Product.js"></script>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!-- Swipper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".feature-container", {
      spaceBetween: 30,
      freeMode: true,
      speed: 1000,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        480: {
          slidesPerView: 1,
        },
        768: {
          slidesPerView: 3,
        },
        1200: {
          slidesPerView: 6,
        },
      },
      autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      },
      mousewheel: false,
      keyboard: true,
    });
  </script>

  <!-- OwlCrousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/SixProduct.js"></script>
  <script src="src/js/HomeProducts.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/Wishlist.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <link
      rel="shortcut icon"
      href="img/Logo/Plant-palace.png"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--Box Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Light Box CSS ----->
    <link rel="stylesheet" href="src/css/lightbox.min.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
    <style></style>
  </head>
  <body>
    <!------------ Start Header ------------>
    <header id="plantpalace"></header>
    <!------------ End Header ------------>

    <!------------ Start Banner Section ------------>
    <section
      class="container-fluid d-flex align-items-center banner"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
          url(img/backgrounds/about-bg.jpg);
        padding-top: 250px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        z-index: 99 !important;
      "
    >
      <div class="container text-center">
        <div class="banner-content">
          <h2 class="text-white">Shop</h2>
          <p class="text-white fs-6">
            <span><a href="index.html" class="text-white">Home</a></span>
            <i class="fa-solid fa-angle-right"></i>
            <span class="fw-bold" style="color: var(--secondary-color)"
              >Shop</span
            >
          </p>
        </div>
      </div>
    </section>
    <!------------ End Banner Section ------------>

    <!------------ Start Products ------------>

    <section>
      <div class="container">
        <div class="row d-flex justify-content-between">
          <!-- Col 1 For Large Screen Size -->
          <!-- Category  -->
          <div class="col-lg-3">
            <!-- Category Heading  -->
            <h2 class="d-none d-lg-flex">Category</h2>

            <!-- Category Menu  -->
            <div class="navbar navbar-dark navbar-expand-lg">
              <div class="container-fluid">
                <div
                  class="d-flex justify-content-between align-items-center w-100 d-lg-none"
                >
                  <a class="navbar-brand" href="#">
                    <h2>Category</h2>
                  </a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation"
                  >
                    <i
                      class="navbar-toggler-icon text-dark fa-2x fa-solid fa-bars"
                    ></i>
                  </button>
                </div>
                <div
                  class="offcanvas offcanvas-start"
                  tabindex="-1"
                  id="offcanvasDarkNavbar"
                  aria-labelledby="offcanvasDarkNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                      Category
                    </h2>
                    <button
                      type="button"
                      class="btn-close shadow-none border-0 fa-solid fa-xmark"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <div class="shop-category-list"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Col 2 For Large Screen Size -->
          <!-- Products -->
          <div class="col-lg-9">
            <!-- Products Here  -->
            <div class="proo"></div>
          </div>
        </div>
      </div>
    </section>

    <!------------ End Products ------------>

    <!------------ Start Footer  ------------>
    <footer id="footerplantpalace"></footer>

    <!------------ End Footer  ------------>
  </body>

  <!-- LightBox JS -->
  <script src="src/js/lightbox-plus-jquery.min.js"></script>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!-- Slick JS -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/Shop.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/wishlist.js"></script>
</html>
